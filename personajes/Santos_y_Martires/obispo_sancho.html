<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obispo Sancho - Condado de Castilla</title>
    <link rel="icon" href="/assets/img/escudo.jpg" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/epic_theme.css">
    <style>

        /* --- Variables de Color Basadas en el Escudo --- */
        :root {
            --color-primario-purpura: #4A0D67; /* Morado oscuro del fondo del escudo */
            --color-secundario-dorado: var(--epic-gold-old); /* Dorado/Ocre del borde y detalles */
            --color-acento-amarillo: #FFD700;  /* Amarillo brillante de la estrella */
            --color-piedra-clara: #EAE0C8;   /* Beige muy claro para texto sobre fondos oscuros o detalles */
            --color-piedra-media: #D2B48C;   /* Arenisca para fondos secundarios o elementos */
            --color-texto-principal: #2c1d12;  /* Un marr칩n oscuro para el texto principal */
            --color-fondo-pagina: #fdfaf6;   /* Un blanco hueso muy sutil para el fondo general */
            --color-negro-contraste: #1A1A1A;
            --color-primario-purpura-rgb: 74, 13, 103; 
            --transition-speed: 0.3s; 
        }

        /* --- Estilos Generales --- */
        *, *::before, *::after {
            box-sizing: border-box; 
        }

        html {
            scroll-behavior: smooth; 
        }

        body {
            font-family: "Lora", serif;
            line-height: 1.7;
            color: var(--color-texto-principal);
            background-color: var(--color-fondo-pagina);
            margin: 0;
            padding: 0;
            font-size: 16px; 
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: "Cinzel", serif;
            color: var(--color-primario-purpura);
            margin-top: 1.5em;
            margin-bottom: 0.7em;
            line-height: 1.3;
            font-weight: 700; 
        }

        h1 { font-size: clamp(2.2em, 5vw, 3em); text-align: center; } 
        h2 { font-size: clamp(1.8em, 4vw, 2.5em); }
        h3 { font-size: clamp(1.4em, 3vw, 2em); }

        a {
            color: var(--color-secundario-dorado);
            text-decoration: none;
            transition: color var(--transition-speed) ease, outline-color var(--transition-speed) ease;
        }

        a:focus-visible { 
            color: var(--color-acento-amarillo);
            text-decoration: underline;
            outline: 2px solid var(--color-acento-amarillo);
            outline-offset: 2px;
        }
        a:hover {
            color: var(--color-acento-amarillo);
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block; 
        }
        
        .container {
            width: 90%; 
            max-width: 1200px; 
            margin: 0 auto;
            padding: 20px;
        }

        /* --- Barra de Navegaci칩n (simplificada para p치ginas de personajes) --- */
        .navbar {
            background-color: var(--color-primario-purpura);
            padding: 0.8em 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            /* position: sticky;  Puede no ser necesario en p치ginas de detalle */
            /* top: 0; */
            z-index: 1000;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between; /* Centrar si solo hay logo */
            align-items: center;
        }
        
        .navbar .logo-text {
            font-family: "Cinzel", serif;
            font-size: clamp(1.5em, 3vw, 1.8em); 
            color: var(--color-piedra-clara);
            text-decoration: none;
            font-weight: 900; 
            transition: transform var(--transition-speed) ease;
        }
        .navbar .logo-text:hover, .navbar .logo-text:focus-visible {
            transform: scale(1.05);
            text-decoration: none;
            outline: none; 
        }
