name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer
          coverage: xdebug

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install project dependencies
        run: ./packages/devops/setup_environment.sh
      - name: Install test dependencies
        run: ./packages/devops/install_dev_deps.sh

      - name: Check internal links
        run: |
          ./check_links_extended.sh
          if grep -q "BROKEN" broken_links_report_extended.txt; then
            echo "::error ::Broken links found"
            cat broken_links_report_extended.txt
            exit 1
          else
            echo "No broken links found"
          fi

      - name: Verificar atributos alt
        run: ./scripts/check_alt_texts.sh

      - name: Run PHPStan
        run: vendor/bin/phpstan

      - name: Run Backend tests
        run: npx nx run backend:test

      - name: Run Frontend tests
        run: npx nx run frontend:test

      - name: Upload coverage artifact
        if: success() && always()
        uses: actions/upload-artifact@v3
        with:
          name: php-coverage
          path: build/coverage.xml
