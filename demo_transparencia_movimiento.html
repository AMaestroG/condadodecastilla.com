<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de Transparencias y Movimiento</title>
    <link rel="stylesheet" href="/assets/css/demo_transparencia_movimiento.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <section class="demo-hero">
        <h1>Efectos Visuales</h1>
        <div class="demo-card">
            <p>Esta tarjeta emplea un sutil efecto de vidrio esmerilado con movimiento de aparición.</p>
            <button class="demo-button">Acción</button>
        </div>
    </section>
    <div id="footer-placeholder"></div>
    <script src="/js/layout.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const demoBtn = document.querySelector('.demo-button');
        if (demoBtn) {
            demoBtn.addEventListener('click', function() {
                alert('Demostración de botón exitosa.');
            });
        }
    });
    </script>
</body>
</html>
