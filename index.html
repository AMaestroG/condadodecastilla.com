<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condado de Castilla</title>

    <style>
        /* Reseteo básico y configuración de la fuente */
        :root {
            --emperador-purple: #5D3A99;
            --old-gold: #CFB53B;
            --dark-background: #282c34; /* Un gris oscuro azulado */
            --light-text: #F5F5F5;
            --sidebar-width: 280px;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-background);
            color: var(--light-text);
            transition: margin-left 0.4s ease; /* Transición para el contenido principal */
        }

        /* Contenido principal de la página */
        #main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #main-content.pushed {
            margin-left: var(--sidebar-width);
        }

        .escudo-container {
            border: 3px solid var(--old-gold);
            padding: 20px;
            background-color: #000;
            max-width: 500px;
        }

        .escudo-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* =============================================
           PANEL DE CONTROL FIJO A LA IZQUIERDA
        ============================================= */
        .left-control-panel {
            position: fixed;
            left: 15px;
            top: 15px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(44, 44, 44, 0.8);
            backdrop-filter: blur(5px);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--old-gold);
        }

        .language-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .language-selector img {
            width: 30px;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .language-selector img:hover {
            transform: scale(1.1);
        }

        .panel-separator {
            border: none;
            height: 1px;
            background-color: var(--old-gold);
            width: 100%;
            margin: 0;
        }

        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-buttons button {
            background-color: var(--old-gold);
            border: none;
            border-radius: 5px;
            padding: 8px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        .action-buttons button:hover {
            background-color: #fff;
        }

        .action-buttons button img {
            width: 24px;
            height: 24px;
        }

        /* =============================================
           MENÚ LATERAL DESLIZABLE (SIDEBAR)
        ============================================= */
        #sidebar {
            height: 100%;
            width: var(--sidebar-width);
            position: fixed;
            z-index: 999;
            top: 0;
            left: 0;
            background-color: var(--emperador-purple);
            transform: translateX(calc(-1 * var(--sidebar-width)));
            transition: transform 0.4s ease;
            padding-top: 20px;
        }

        #sidebar.open {
            transform: translateX(0);
        }

        #sidebar ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        #sidebar a {
            color: var(--light-text);
            text-decoration: none;
            display: block;
            padding: 15px;
            border-radius: 4px;
        }

        #sidebar a:hover {
            background-color: var(--old-gold);
            color: #333;
        }
    </style>
</head>
<body>

    <div class="left-control-panel">
        <div class="language-selector">
            <a href="#es" title="Español"><img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Bandera de España"></a>
            <a href="#en" title="English"><img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="Bandera del Reino Unido"></a>
        </div>
        <hr class="panel-separator">
        <div class="action-buttons">
            <button id="menu-toggle" title="Abrir menú">
                <svg viewBox="0 0 100 80" width="24" height="24" fill="#5D3A99"><rect width="100" height="15" rx="8"></rect><rect y="30" width="100" height="15" rx="8"></rect><rect y="60" width="100" height="15" rx="8"></rect></svg>
            </button>
            <button id="theme-toggle" title="Cambiar tema">
                 <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#5D3A99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <button id="ai-drawer-toggle" title="Asistente IA">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="#5D3A99" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M9 9h6v6H9zM9 1v2M15 1v2M9 21v2M15 21v2M1 9h2M1 15h2M21 9h2M21 15h2"/></svg>
            </button>
        </div>
    </div>

    <nav id="sidebar">
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Cultura</a></li>
            <li><a href="#">Camino de Santiago</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <main id="main-content">
        <div class="escudo-container">
            <img src="https://raw.githubusercontent.com/AMaestroG/condadodecastilla.com/main/assets/img/logo/condado-de-castilla.png" alt="Escudo del Condado de Castilla">
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');

            // Lógica para abrir/cerrar el menú lateral
            if (menuToggle && sidebar && mainContent) {
                menuToggle.addEventListener('click', function() {
                    sidebar.classList.toggle('open');
                    mainContent.classList.toggle('pushed');
                });
            }

            // Lógica para el botón de tema (ejemplo)
            const themeToggle = document.getElementById('theme-toggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', () => {
                    alert("Aquí irá la lógica para cambiar el tema a claro/oscuro.");
                    // document.body.classList.toggle('light-mode');
                });
            }

            // Lógica para el botón de IA (ejemplo)
            const aiToggle = document.getElementById('ai-drawer-toggle');
            if (aiToggle) {
                aiToggle.addEventListener('click', () => {
                    alert("Aquí se abrirá el asistente de Inteligencia Artificial.");
                });
            }
        });
    </script>

</body>
</html>
